<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cambay&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="img/00001.jpg" alt="">
        <div class="fondo-negro"></div>
        <div class="content-principal-login">
            <div class="content-login">
                <div class="content-header">
                    <div class="content-logo">
                        <img src="img/00002.png" alt="" class="logo">
                        <p>Logo</p>
                    </div>
                    <div class="content-title">
                        <p>Iniciar sesión</p>
                    </div>
                </div>
                <div class="content-main">
                    <input type="email" class="input-email" id="inputEmail">
                    <div class="content-password" id="contentPass">
                        <input type="password" id="inputPassword" class="input-password">
                        <button type="button" id="buttonEye" class="button-eye">
                            <span class="fa fa-eye-slash icon"></span>
                        </button>
                    </div>
                </div>
                <div class="content-footer">
                    <a href="#" class="recover-password">¿Has olvidado tu contraseña?</a>
                    <div class="content-buttons">
                        <button class="button-crear-cuenta">Crear cuenta</button>
                        <button class="button-iniciar-sesion">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
